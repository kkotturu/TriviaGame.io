<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="example timer" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card card-styling">
                    <div class="card-header">
                        Harry Potter Trivia!
                    </div>
                    <div class="card-body info">
                        <h5 class="timeRemaining"></h5>
                        <h3 class="question questionHeader"></h3>
                        <div class="answers">
                        </div>
                        <p class="start-button">
                            <button class="btn startButton" type="submit" value="Submit">Start</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- local JS file link -->

    <script src="assets/javascript/app.js"></script>

</html>
